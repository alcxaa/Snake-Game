<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="1.png" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <div class="container">
        <header class="game-header">
            <h1 class="game-title">
                <i class="fas fa-gamepad"></i>
                SNAKE
            </h1>
            <div class="game-stats">
                <div class="stat-card">
                    <span class="stat-label">Score</span>
                    <span class="score">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Best</span>
                    <span class="high-score">0</span>
                </div>
            </div>
        </header>

 
        <div class="game-wrapper">
<div class="game-container">

       <!-- TIMER DISPLAY -->
    <div id="snakeTimerDisplay">
  Time: <span id="timeLeft">0</span>
</div>

    <!-- ARENA SNAKE DENGAN TIMER MENU DI DALAMNYA -->
<div class="play-board" id="playBoard">

    <!-- TIMER MENU -->
    <div id="timerMenu">
        <h2 class="timer-title">Pilih Timer</h2>
        <select id="timerSelect" class="timer-select">
            <option value="0">Free Mode</option>
            <option value="60">1 Minute</option>
            <option value="180">3 Minutes</option>
            <option value="300">5 Minutes</option>
        </select>
        <button id="startTimerBtn" class="timer-start-btn">Mulai Game</button>
    </div>

</div>

    <!-- CONTROL PANEL -->
    <div class="controls-panel">
        <div class="snake-customizer">
            <h3><i class="fas fa-palette"></i> Customize Snake</h3>
            <div class="color-picker-container">
                <label for="snakeColorPicker">Snake Color</label>
                <input type="color" id="snakeColorPicker" value="#00ff88">
            </div>
        </div>

        <div class="mobile-controls">
            <div class="control-pad">
                <button data-key="ArrowUp" class="control-btn up">
                    <i class="fas fa-chevron-up"></i>
                </button>
                <div class="horizontal-controls">
                    <button data-key="ArrowLeft" class="control-btn left">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button data-key="ArrowDown" class="control-btn down">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <button data-key="ArrowRight" class="control-btn right">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

    <!-- Game Over Modal -->
    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-skull"></i>
            </div>
            <h2>Time's Up!</h2>
            <p class="final-score">Your Score: <span id="finalScore">0</span></p>
            <div class="modal-buttons">
                <button onclick="restartGame()" class="restart-btn">
                    <i class="fas fa-redo"></i>
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <!-- Pause Modal -->
    <div class="pause-modal" id="pauseModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-pause"></i>
            </div>
            <h2>Game Paused</h2>
            <div class="modal-buttons">
                <button onclick="resumeGame()" class="resume-btn">
                    <i class="fas fa-play"></i>
                    Resume
                </button>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="gameBGM" src="2.mp3" loop></audio>
    <audio id="gameOverSound" src="1.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
